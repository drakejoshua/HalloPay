<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - hallopay </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,
        wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,
        300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- the nav bar -->
    <nav>
        <div id="logo-ctn">
            <a href="" id="logo">
                HalloPay
            </a>

            <a href="">
                sales@hallopay.ng

                <span class="bi-arrow-right"></span>
            </a>
        </div>


        <div id="dropdown-ctn">
            <span class="bi-list"></span>

            <a href="">
                request demo
            </a>

            <div>
                <a href="">
                    sign up
                </a>

                <a href="">
                    <span class="bi-globe"></span>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <form action="">
            <div>
                <h1>
                    agent login
                </h1>
                <p>
                    hey, enter your details to get signed in to your account
                </p>
            </div>

            <div>
                <input type="email" id="email-input" placeholder="Enter Email/Phone No">
                <input type="password" id="password-input" placeholder="Passcode">
            </div>

            <a href="">
                have trouble sign in?
            </a>

            <input type="submit" value="sign in">

            <span>
                don't have an account? &nbsp; request now
            </span>
        </form>

        <span>
            copyright @ joshua network
            <a href="">
                privacy policy
            </a>
        </span>
    </main>
</body>
</html>
