<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - hallopay </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,
        wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,
        300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- the nav bar -->
    <nav>
        <div id="logo-ctn">
            <a href="" id="logo">
                HalloPay
            </a>

            <a href="" id="sales-link">
                <span>sales@hallopay.ng</span>

                <span class="bi-arrow-right"></span>
            </a>
        </div>


        <div id="desktop-menu">
            <span class="bi-list" id="menu-btn"></span>

            <a href="">
                request demo
            </a>

            <div>
                <a href="">
                    sign up
                </a>

                <a href="">
                    <span class="bi-globe"></span>
                </a>
            </div>
        </div>

        <div id="mobile-menu">
            <div>
                <a href="">
                    sign up
                </a>
    
                <a href="">
                    <span class="bi-globe"></span>
                </a>
            </div>
        </div>
    </nav>

    <!-- the login form pane -->
    <main>
        <div class="decor"></div>
        <div class="decor"></div>
        <div class="decor"></div>
        <div class="decor"></div>
        <div class="decor"></div>
        <div class="decor"></div>


        <!-- the login form -->
        <form action="">
            <div id="heading">
                <h1>
                    agent login
                </h1>
                <p>
                    hey, enter your details to get signed in to your account
                </p>
            </div>

            <div id="inputs">
                <input type="email" id="email-input" placeholder="Enter Email/Phone No">
                <input type="password" id="password-input" placeholder="Passcode">
            </div>

            <a href="">
                having trouble sign in?
            </a>

            <input type="submit" value="sign in">

            <span>
                don't have an account? <a href="">request now</a>
            </span>
        </form>

        <!-- the copyright text -->
        <span>
            copyright @ joshua network
            <a href="">
                privacy policy
            </a>
        </span>
    </main>

    <script src="./script.js"></script>
</body>
</html>
